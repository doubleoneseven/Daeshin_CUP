    <script>
        const outer = document.querySelector('.outer');
        const innerList = document.querySelector('.inner-list');
        const inners = document.querySelectorAll('.inner');
        let currentIndex = 0; // 현재 슬라이드 화면 인덱스

        inners.forEach((inner) => {
            inner.style.width = `${outer.clientWidth - 10}px`; // inner의 width를 모두 outer의 width로 만들기
        })

        innerList.style.width = `${outer.clientWidth * inners.length - 10}px`; // innerList의 width를 inner의 width * inner의 개수로 만들기

        function slideTo(index) {
            const newPosition = -outer.clientWidth * index;
            innerList.style.transition = 'transform 0.5s ease';
            innerList.style.transform = `translateX(${newPosition}px)`;
        }

        // 자동 슬라이드 기능 추가
        let intervalId = setInterval(() => {
            currentIndex = (currentIndex + 1) % inners.length;
            slideTo(currentIndex);
        }, 4000);

        // 마우스가 슬라이드 영역에 들어오면 자동 슬라이드 멈추기
        outer.addEventListener('mouseenter', () => {
            clearInterval(intervalId);
        });

        // 마우스가 슬라이드 영역에서 나가면 자동 슬라이드 다시 시작
        outer.addEventListener('mouseleave', () => {
            intervalId = setInterval(() => {
                currentIndex = (currentIndex + 1) % inners.length;
                slideTo(currentIndex);
            }, 4000);
        });
    </script>
